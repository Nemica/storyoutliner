<!DOCTYPE html>
<html>
	<head>
		<title>Story Outliner</title>
		<link rel="stylesheet" href="css/style.css"/>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/storyoutliner.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body class="not-loaded">
		<div class="topbar">
			<ul class="topbar-list">
				<li><strong>Story Outliner</strong></li>
				<li id="new-outline" class="clickable">New</li>
				<li class="clickable">Load</li>
				<li class="clickable">Save</li>
				<li class="right-float hidden loaded-visible">[<span class="outline-name selectable"></span>]</li>
			</ul>
		</div>
		<div class="maincontainer">
			<div class="loaded-hidden">
				<h1>Welcome to Story Outliner 1.0</h1>
				<p>Insert Lorem Ipsum here.</p>
			</div>
			<div class="loaded-visible">
				<h1 class="outline-name"></h1>
				<div class="outline-characters">
					<h2>Characters</h2>
					<div class="container"></div>
					<h3 class="new-character clickable">New Character...</h3>
				</div>
			</div>
		</div>
	</body>
</html>
