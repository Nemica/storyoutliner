<!DOCTYPE html>
<html>
	<head>
		<title>Story Outliner</title>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="icon" href="favicon.ico"/>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/Color.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/storyoutliner.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body class="not-loaded">
		<div class="topbar">
			<ul class="topbar-list">
				<li id="dashboard" title="Dashboard" class="clickable"><strong>Story Outliner</strong></li>
				<li id="new-outline" title="New outline" class="clickable">New</li>
				<li id="load-outline" title="Load outline" class="clickable">Load</li>
				<li id="save-outline" title="Save outline" class="loaded-visible clickable">Save</li>
				<li id="characters" title="Character overview" class="loaded-visible clickable">Characters</li>
				<li id="config" title="Configuration" class="clickable">Configuration</li>
				<li class="right-float loaded-visible">[<span class="outline-name selectable"></span>]</li>
			</ul>
		</div>
		<div class="maincontainer">
			<div class="loaded-hidden">
			</div>
			<div class="loaded-visible">
			</div>
		</div>
	</body>
</html>
